garagedoor:
  alias: Garage Door
  sequence:
  - service: switch.turn_on
    entity_id: switch.garage_door
  - delay:
      seconds: 1
  - service: switch.turn_off
    entity_id: switch.garage_door

life360turnoff:
  alias: Life360 Turn Off lights
  sequence:
  - service: light.turn_off
    entity_id:
      - light.desk
      - light.living_room
      - light.mantle
      - light.tv
      - light.kitchen
      - light.bedroom
      - light.office
      - light.cowboys
      - light.my_room

life360turnon:
  alias: Life360 Turn On lights
  sequence:
  - service: light.turn_on
    entity_id: light.living_room
updatespeedtest:
  alias: Update
  sequence:
    - service: sensor.update_speedtest

goodnight:
  alias: Good Night
  sequence:
  - service: light.turn_off
    entity_id:
      - light.desk
      - light.living_room
      - light.mantle
      - light.tv
      - light.kitchen
      - light.bedroom
      - light.office
  - service: switch.turn_on
    entity_id: switch.fan

dinnerisready:
  alias: Dinner Is ready
  sequence:
  - service: media_player.volume_set
    entity_id:
      - media_player.living_room_home
      - media_player.kitchen_mini
    data_template:
      volume_level: 1
  - service: tts.google_say
    entity_id:
      - media_player.living_room_home
      - media_player.kitchen_mini
      - media_player.master_bedroom_mini
      - media_player.cowboys_room_mini
      - media_player.elenas_mini
    data:
      message: Dinner's ready. Come get it before I feed it to the dogs.
  - delay: "00:00:10"
  - service: media_player.volume_set
    entity_id:
      - media_player.living_room_home
      - media_player.kitchen_mini
    data_template:
      volume_level: .75
