Default_view:
 name: Home
 icon: mdi:home-assistant
 view: yes
 entities:
   - group.Presence
   - group.living_room
   - group.kitchen
   - group.rooms
   - group.outside
   - group.switches
   - group.garage
   - group.travel_time
   - configurator.philips_hue
   - configurator.ecobee
   - updater.updater
   - persistent_notification.invalid_config

cameras:
 name: Cameras
 icon: mdi:cctv
 view: yes
 entities:
   - group.cams

media_players:
  name: Media Players
  icon: mdi:television
  view: yes
  entities:
    - group.media

wx:
 name: Weather
 icon: mdi:weather-partlycloudy
 view: yes
 entities:
   - group.weather
   - group.wx
   - group.allergy_index
   - camera.weather_radar

climate_control:
 name: Climate Control
 icon: mdi:air-conditioner
 view: yes
 entities:
   - group.climate

status:
 name: Status
 icon: mdi:laptop
 view: yes
 entities:
   - group.system
   - group.devices
   - group.batteries

auto:
 name: Automations
 icon: mdi:settings
 view: yes
 entities:
   - group.automations

